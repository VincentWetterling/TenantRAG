<!doctype html>
<html>
<body>
<h2>Upload Dokument</h2>
{% if error %}
<div style="color: red; margin-bottom: 1em;">{{ error }}</div>
{% endif %}
{% if success %}
<div style="color: green; margin-bottom: 1em;">{{ success }}</div>
{% endif %}
<form action="/upload" method="post" enctype="multipart/form-data">
    Tenant ID: <input name="tenant_id"><br>
    User ID: <input name="user_id"><br>
    Scope: 
    <select name="scope">
      <option value="user">Nur ich</option>
      <option value="group">Meine Gruppe</option>
      <option value="company">Firma</option>
    </select><br>
    Group ID: <input name="group_id"><br>
    Datei: <input type="file" name="doc_file"><br>
    <button>Upload</button>
</form>
</body>
</html>
